<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commmerce Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap"
        rel="stylesheet" />
</head>

<body>

    <main>
        <div class="card-container">
            <div class="circle circle-1"></div>
            <div class="circle circle-2"></div>
            <div class="circle circle-3"></div>
            <div class="card">
                <div class="card-content">
                    <img src="./card-image.png" alt="card-image">
                    <div class="card-text">
                        <div class="tag-heart-container">
                            <div class="tag">Beginner</div>
                            <img src="./heart.png" alt="">

                        </div>
                        <h3 class="card-title">The Complete JavaScript Course
                            Zero to Advanced</h3>
                        <p class="card-subtitle">By: Anurag Singh </p>
                        <div class="heart-rating-content">
                            <img src="./Star.png" alt="">
                            <span class="heart-rating">4.9</span>
                            <span class="heart-score">(3,327)</span>
                        </div>
                    </div>
                    <div class="card-button">
                        <img src="./Vector.png" alt="">
                        <p>Get Enrolled</p>
                    </div>
                </div>
            </div>
        </div>
    </main>



</body>

</html>
